<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OK</title>

    <link rel="stylesheet" href="style/style.css">
</head>
<body class="videoOk" id="body">
    <header>
        <div style="display: flex; align-items: center;gap:10px">
            <img src="multimediale/favicon2.jpg" alt="Logo" style="width: 60px; border-radius: 50px;border:3px white solid;">
            <h2>OK AI</h2>
        </div>
        <div style="display: flex;gap:10px">
            <select name="Ai usata" id="aiUsata">
                <option value=""><h2>OK AI</h2> V 1.0 Alpha</option>
                <option value="">GPT-5</option>
                <option value="">Gemini</option>
                <option value="">Nutria AI</option>
                <option value="">GPT-4</option>
            </select>
            <div class="hyperTextAccedi">
                <a>Accedi</a>
            </div>
            <div class="hyperTextRegistrati">
                <a>Registrati</a>
            </div>
        </div>
        
    </header>



    <div class="inputTestuale">
        <textarea placeholder="Scrivi la domanda della vita, da fare ad OK AI!!!" id="domanda"></textarea>
        <button onclick="nuovoMessagio()" style="width: 60px;height: 60px;padding:0;border-radius: 50%;z-index: 2;"><img src="multimediale/frecciaInvio.webp" alt="Invia" style="width: 30px;height: 20px;margin:0;transform: rotate(90deg);"></button>
    </div>

    <div id="titoletto" style="width: 100%;position: absolute;justify-items: center;top:50%;">
        <h1>Fai una domanda</h1>
    </div>

    <div class="risposte" id="risposte">
        
    </div>
    

    <script>
        function nuovoMessagio(){
            let domanda = document.getElementById("domanda").value;

            if(domanda!=""){
                document.getElementById("titoletto").innerHTML = "";
                document.getElementById("risposte").innerHTML+= '<div class="risposta"><div style="width: 100%;"><div class="messaggio"><p>'+domanda+'</p></div></div><div style="display: flex;"><div style="width: 20px;height: 20px;border:6px dotted white;border-radius: 50%;animation: pensa 4s linear;opacity:0;"></div><p class="testoGenerato">OK !!!</p></div></div>';
                console.log(domanda);

                
                setTimeout(()=>{
                    let img = document.createElement("img");
                    img.src = "multimediale/meme-ok.gif";
                    img.id = "imgMeme";
                    img.style = "position:fixed;width:100%;z-index:0;";
                    document.body.appendChild(img);                    
                    setTimeout(() => {
                        img.remove();
                    }, 3000);
                }, 3900);
                
                
            }
        }
    </script>
</body>
</html>
